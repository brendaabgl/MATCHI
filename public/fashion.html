
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      *{
        font-family: 'Times New Roman'
      }
      a {
        text-decoration: none;
      }
    </style>
</head>
<body ng-app="myApp" ng-controller="PiecesController">
  <nav class="navbar navbar-expand-lg sticky-top" style="background-color: rgba(95, 111, 82, 0.09); backdrop-filter: blur(10px);">
    <div class="container"><a class="navbar-brand" href="#" style="
        font-weight: 1000; font-size: 2rem;  font-family: 'Times New Roman', serif; text-transform: uppercase; letter-spacing: 15px;  color: rgba(95, 111, 82, 10); text-shadow: 1px 1px 5px #ffffff;">
        MATCHI  </a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home" style="color:  rgba(95, 111, 82, 10); transition: color 0.3s ease;  font-family: 'Times New Roman', serif;" onmouseover="this.style.color='#000000'" onmouseout="this.style.color='#ffffff'">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#reviews" style="color:  rgba(95, 111, 82, 10); transition: color 0.3s ease;  font-family: 'Times New Roman', serif;" onmouseover="this.style.color='#000000'" onmouseout="this.style.color=' rgba(95, 111, 82, 10)'">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about" style="color:  rgba(95, 111, 82, 10); transition: color 0.3s ease;  font-family: 'Times New Roman', serif;" onmouseover="this.style.color='#000000'" onmouseout="this.style.color=' rgba(95, 111, 82, 10)'">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact" style="color:  rgba(95, 111, 82, 10); transition: color 0.3s ease;  font-family: 'Times New Roman', serif;" onmouseover="this.style.color='#000000'" onmouseout="this.style.color=' rgba(95, 111, 82, 10)'">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-5 d-flex align-items-center justify-content-center" style="height: 90vh;">
        <img src="images/{{outfit.Image}}" width="350px">
      </div>
      <div class="col-md-7" style="height: 90vh; padding-top: 50px; ">
        <h1>{{outfit.Name}}</h1>
        <a href="#"><i class="bi bi-{{icon}}" style="font-size: 25px;" ng-style="{'color': iconColor}"></i></a>
        <h6 style="padding: 10px 0px"> Material: {{outfit.Material}}
        </h6>
        <h6 style="padding: 10px 0px">Available in colors:</h6>
        <div ng-repeat="item in outfit.Color" 
            ng-style="{'background-color': item, 'border-radius': '50%', 'width': '40px', 'height': '40px', 'display': 'inline-block', 'margin': '5px'}">
        </div>
        <h6 style="padding-top: 20px">Description</h6>
        <p>
          {{outfit.Description}}
        </p>
        <a href="#" class="btn btn-outline-dark">Take Care of this Material</a>
      </div>
    </div>
  </div>  
  
    <script src="fashion.js"></script> 
  </body>
</html>
