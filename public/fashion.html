
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      a {
        text-decoration: none;
      }
    </style>
</head>
<body ng-app="myApp" ng-controller="PiecesController">
  <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #5F6F52; height: 70px;">
    <b><a class="navbar-brand" href="#" style="font-weight: 1000; color: #FFFFFF; padding-left: 70px;">MATCHI</a></b>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" style="padding-right: 80px;">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: #FFFFFF">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #FFFFFF">Browse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: #FFFFFF">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: #FFFFFF">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-5 d-flex align-items-center justify-content-center" style="height: 90vh;">
        <img src="../images/{{outfit.Image}}" width="350px">
      </div>
      <div class="col-md-7" style="height: 90vh; padding-top: 50px; ">
        <h1 style="padding-bottom: 5px">{{outfit.Name}}</h1>
        <h6 style="padding: 10px 0px"> Tags: 
          <span ng-repeat="item in outfit.Tags">
            <a class="text-body" href="#">{{ item }}{{$last ? '' : ', '}}</a>
          </span>
        </h6>
        <h6 style="padding: 10px 0px"> Material: 
          <a class="text-body" href="#">{{outfit.Material}}</a>
        </h6>
        <h6 style="padding: 10px 0px">Available in colors:</h6>
        <div ng-repeat="item in outfit.Color" 
            ng-style="{'background-color': item, 'border-radius': '50%', 'width': '40px', 'height': '40px', 'display': 'inline-block', 'margin': '5px'}">
        </div>
        <h6 style="padding-top: 20px">Description</h6>
        <p>
          {{outfit.Description}}
        </p>
      </div>
    </div>
  </div>  
  
    <script src="app.js"></script> 
  </body>
</html>
