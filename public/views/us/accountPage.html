<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family:  'Times New Roman', serif;
        }
        .modal-header .close {
            display: none;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="AccountPageController">
    <selection id="navbar">
        <nav class="navbar navbar-expand-lg sticky-top" style="background-color: rgba(95, 111, 82, 0.09); backdrop-filter: blur(10px);">
            <div class="container">
                <a class="navbar-brand" href="/public/homepage_views.html" style="font-weight: 1000; font-size: 2rem; font-family:  'Times New Roman', serif; text-transform: uppercase; letter-spacing: 15px; color: rgba(95, 111, 82, 10); text-shadow: 1px 1px 5px #ffffff;">
                    MATCHI
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/public/homepage_views.html" style="color: rgba(95, 111, 82, 10); transition: color 0.3s ease; font-family:  'Times New Roman', serif;"
                            onmouseover="this.style.color='#000000'" 
                            onmouseout="this.style.color='rgba(95, 111, 82, 10)'">
                            <i style="font-size: 1.5rem;"></i>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/public/views/fabrev/fabric_reviews.html" style="color: rgba(95, 111, 82, 10); transition: color 0.3s ease; font-family:  'Times New Roman', serif;"
                            onmouseover="this.style.color='#000000'" 
                            onmouseout="this.style.color='rgba(95, 111, 82, 10)'">
                            <i style="font-size: 1.5rem;"></i>Fabrics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./us/aboutUS_views.html" style="color: rgba(95, 111, 82, 10); transition: color 0.3s ease; font-family:  'Times New Roman', serif;"
                            onmouseover="this.style.color='#000000'" 
                            onmouseout="this.style.color='rgba(95, 111, 82, 10)'">
                            <i style="font-size: 1.5rem;"></i>About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../public/views/us/contact_views.html" style="color: rgba(95, 111, 82, 10); transition: color 0.3s ease; font-family:  'Times New Roman', serif;"
                            onmouseover="this.style.color='#000000'" 
                            onmouseout="this.style.color='rgba(95, 111, 82, 10)'">
                            <i style="font-size: 1.5rem;"></i>Contact
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./us/subs_views.html" style="color: rgba(95, 111, 82, 10); transition: color 0.3s ease; font-family:  'Times New Roman', serif;"
                            onmouseover="this.style.color='#000000'" 
                            onmouseout="this.style.color='rgba(95, 111, 82, 10)'">
                            <i style="font-size: 1.5rem;"></i>Subscribe
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../public/views/us/accountPage.html" 
                               style="color: rgba(95, 111, 82, 10); transition: color 0.3s ease; font-family: 'Georgia', serif;" 
                               onmouseover="this.style.color='#000000'" 
                               onmouseout="this.style.color='rgba(95, 111, 82, 10)'">
                                <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i> Profile
                            </a>
                        <!-- Search Icon -->
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="toggleSearch()" 
                               style="color: rgba(95, 111, 82, 10); transition: color 0.3s ease; font-family: 'Georgia', serif;"
                               onmouseover="this.style.color='#000000'" 
                               onmouseout="this.style.color='rgba(95, 111, 82, 10)'">
                                <i class="bi bi-search" style="font-size: 2rem; margin-right: 0.5rem;"></i> 
                            </a>
                        </li>
                    </ul>
                    <!-- Search Box -->
                    <div id="search-box" class="d-none">
                        <form class="d-flex mt-2 mt-lg-0" onsubmit="handleSearch(event)">
                            <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-dark" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        <script>
            function toggleSearch() {
                const searchBox = document.getElementById('search-box');
                searchBox.classList.toggle('d-none');
            }
            function handleSearch() {
                event.preventDefault();
                const searchValue = document.getElementById('searchInput').value;
                window.location.href = "../../browse.html?name="+searchValue;
          }
        </script>
    
        </nav>
    </selection>

    <selection>
        <h1 style="padding: 10px 50px 20px 50px; 
        font-family: 'Times New Roman', serif; 
        text-align: center; 
        background-image: url('/public/images/12.jpg'); 
        background-size: cover; 
        background-position: center; 
        font-weight: 100; 
        color: rgb(255, 255, 255); 
        margin-bottom: 50px; 
        height: 150px;
        display: flex; 
        align-items: center; 
        justify-content: center;">
        <b>Hi {{username}}!</b>
        </h1>
        <h4 style="padding: 0px 50px 10px 50px; 
                font-family: 'Times New Roman', serif; 
                text-align: center; 
                font-weight: 100; 
                color: rgb(0, 0, 0); 
                margin-top: 50px; 
                margin-bottom: 40px;"> 
            <b>My Collections:</b>
        </h4>
    </selection>

    <div class="row" style="margin: 0px 50px;">
        <div ng-repeat="item in firstElements" class="col-md-6 col-lg-4 col-xl-3" style="padding: 5px 10px 15px 10px;">
            <a href="" ng-click="openModal(item.Name)" style="text-decoration: none; color: inherit">
                <div style="background-color: rgba(163, 189, 142, 0.5); padding: 30px 10px; border-radius: 10px; text-align: center;" onmouseover="this.style.backgroundColor='rgba(163, 189, 142, 0.9)'" 
                onmouseout="this.style.backgroundColor='rgba(163, 189, 142, 0.756)'">
                    <b>{{item.Name}}</b>
                </div>
            </a>
        </div>
        <div class="col-md-6 col-lg-4 col-xl-3" style="padding: 5px 10px 15px 10px;">
            <a href="" ng-click="openNewCollection()" style="text-decoration: none; color: inherit">
                <div style="background-color: rgba(163, 189, 142, 0.5); padding: 30px 10px; border-radius: 10px; text-align: center; border-style: dashed;" onmouseover="this.style.backgroundColor='rgba(163, 189, 142, 0.8)'" 
                onmouseout="this.style.backgroundColor='rgba(163, 189, 142, 0.5)'">
                    <b><i class="bi bi-plus"></i> New Collection</b>
                </div>
            </a>
        </div>
    </div>    

    <section>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{collectionName}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container mt-1">
                            <div class="row">
                                <div ng-repeat="item in modalItems" class="col-xxl-3 col-xl-4 col-lg-6 col-md-8 mb-4">
                                    <div class="card">
                                        <a href="../../fashion.html?name={{item}}" style="color: inherit; text-decoration: none;">
                                            <img src="../../images/{{getImage(item)}}" class="card-img-top" alt="{{item.Name}}" style="width: 100%; object-fit: contain;">
                                            <div class="card-body">
                                                <h5 class="card-title">{{getName(item)}}</h5>
                                            </div>
                                        </a>
                                        <div class="card-footer">
                                            <button type="button" class="btn btn-outline-danger" ng-click="removeFromCollection(item, collectionName)"><i class="bi bi-trash3"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" ng-click="editCollection(collectionName)">Edit Name</button>
                        <button type="button" class="btn btn-danger" ng-click="removeCollection(collectionName)">Delete this Collection</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="newCollectionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Input your new collection's name</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="" ng-model="newCollectionName" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            <button class="btn btn-outline-dark" type="button" id="button-addon1" ng-click="creatingCollection()">Create</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>        
    </section>

    <section>
        <div class="modal fade" id="editCollectionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Input your new collection's name</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="New collection name" ng-model="editCollectionName" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            <button class="btn btn-outline-dark" type="button" id="button-addon1" ng-click="editingCollection()">Edit</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section> 
    
    <section> 
        <button class="btn btn-outline-dark" style="margin: 10px 50px;" ng-click="filterShow()"><i class="bi bi-pencil-square"></i> Edit My Comments</button><br>
        <div ng-show="isVisible" style="margin: 15px 60px;">
            <div ng-repeat="item in comments" style="background-color: rgba(163, 189, 142, 0.756); padding: 10px; margin: 10px 0px; border-radius: 10px;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2 d-flex flex-column align-items-center justify-content-center" style="background-color: rgba(163, 189, 142, 0.9); padding: 15px 15px 0px 15px;">
                            <img src="../../images/{{getImage(item.productName)}}" width="100px">
                            <p class="mt-2">{{getName(item.productName)}}</p>
                        </div>                    
                        <div class="col-md-8 d-flex flex-column justify-content-center">
                            <p ng-if="!isEditing" style="font-size: large;" id="commentEditing">{{item.comment}}</p>
                            <div class="d-flex" ng-if="isEditing">
                                <form class="d-flex mt-lg-10 w-100" ng-submit="editComment(item._id, insertedComment)">
                                    <input class="form-control w-100" type="text" ng-model="insertedComment" placeholder="Type in your comment" aria-label="Comment">
                                    <button class="btn btn-outline-dark ms-2" type="submit">Edit</button>
                                </form>
                            </div>
                        </div>                    
                        <div class="col-md-2 d-flex align-items-center justify-content-center">
                            <button class="btn btn-outline-success" style="margin: 0px 5px;" ng-click="showEditComment()"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-outline-danger"  style="margin: 0px 5px;" ng-click="deleteComment(item._id)"><i class="bi bi-trash3"></i></button>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px; padding: 20px;  border-radius: 10px;">
        <button class="btn btn-outline-dark" style="padding: 10px 20px;" ng-click="showEditPassword()">
            <i class="bi bi-lock-fill"></i> Change Password
        </button>
        <button class="btn btn-outline-danger" style="padding: 10px 20px;" ng-click="deleteAccount()">
            <i class="bi bi-trash3-fill"></i> Delete This Account
        </button>
        <button class="btn btn-outline-danger" style="padding: 10px 20px;" ng-click="logOut()">
            <i class="bi bi-box-arrow-left"></i> Log Out
        </button>
        </div>
        <div ng-show="passwordShow" style="margin: 20px auto; max-width: 400px; background-color: #f8f9fa; padding: 20px; border-radius: 10px;">
            <form class="d-flex flex-column mt-lg-10 w-100" ng-submit="editPassword(insertedPassword, insertedConfirmPassword)">
                <input class="form-control w-100" style="margin: 7px 0px;" type="password" ng-model="insertedPassword" placeholder="Insert your new password" aria-label="Comment">
                <input class="form-control w-100" style="margin: 7px 0px;" type="password" ng-model="insertedConfirmPassword" placeholder="Confirm your new password" aria-label="Comment">
                <button class="btn btn-dark ms-2" style="margin: 7px 0px;" type="submit">Change</button>
            </form>
        </div>
    </section>
 
    <script src="accountPage.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
